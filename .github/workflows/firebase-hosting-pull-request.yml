name: Deploy to Firebase Hosting (Preview)

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ github.token }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_VAULT_COACH_PRO_DEV }}"
          projectId: vault-coach-pro-dev
          expires: 30d
